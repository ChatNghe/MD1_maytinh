<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<table>
    <tr>
        <td><input type="text" name="a" id="a"></td>
        <td><input type="text" name="b" id="b"></td>
    </tr>
    <tr>
        <td><button onclick="add()">Addition(+)</button>
        <button onclick="sub()">Subtraction(-)</button></td>
        <td><button onclick="mul()">Multiplication(x)</button>
        <button onclick="div()">Division(/)</button></td>

    </tr>
    <tr>
        <td><div id="Result"> </div></td>
    </tr>

</table>
</body>
</html>
<script src="index.js"></script>
